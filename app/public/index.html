<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hospital Triage System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div id="mainContent" class="col">
          Registration form
        </div>
        <div id="patientWaitingApp" class="col-md-4 queueView">
          Queue View
          <br>
          <div class="patientsWaiting patient" v-for="patient in patients">
            <span class="patientName">{{ patient.lastName }}</span>
            <span class="patientName">{{ patient.firstname }}</span>
            <br>
            <span>{{ patient.sexAtBirth }}</span>
            <span>{{ patient.dob }}</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#patientWaitingApp',
        patients: {
          {"patientGuid":1,"firstName":"Stevy","lastName":"Insko","dob":"1950-04-29","sexAtBirth":"M"},
          {"patientGuid":2,"firstName":"Fayina","lastName":"Conford","dob":"1946-11-30","sexAtBirth":"F"},
          {"patientGuid":3,"firstName":"Tabb","lastName":"Ashbrook","dob":"1973-09-03","sexAtBirth":"M"}
        }
      })
    </script>
  </body>
</html>
